<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="consumer.css">
</head>
<body>
    <header>
        <h1>KISAN SATHI</h1>
    </header>

    <main>
        <!-- Login Form -->
        <section id="login-form">
            <form id="loginForm">
                <h2>Login</h2>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" id="loginEmail" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" id="loginPassword" required>
                    <label>Password</label>
                </div>
                
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">Don't have an account? <a href="#" id="showSignup">Register</a></div>
            </form>
        </section>

        <!-- Signup Form -->
        <section id="signup-form" style="display: none;">
            <form id="signupForm">
                <h2>Signup</h2>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" id="signupEmail" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" id="signupPassword" required minlength="8">
                    <label>Password</label>
                </div>
                <button type="submit" class="btn">Signup</button>
                <div class="login-register">Already have an account? <a href="#" id="showLogin">Login</a></div>
            </form>
        </section>

        <!-- Profile Section -->
        <section id="profile" style="display: none;">
            <h2>Welcome, <span id="profileEmail"></span>!</h2>
            <button id="logout" class="btn">Logout</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
